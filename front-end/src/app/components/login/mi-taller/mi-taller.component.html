<div class="row">
    <div class="col-md-4" *ngFor="let task of data.usuario">
        <div class="card">
            <div class="card-body">
                <h3>Hola, {{task.nombre}} {{task.apellido}} !</h3>
                <p><b>tu taller es:</b> {{task.taller}}</p>
            </div>
        </div>
    </div>
</div>
