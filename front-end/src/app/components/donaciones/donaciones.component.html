<div class="container">
  <div class="row">
    <div class="col p-5">
      <h2>Ultimas donaciones Anónimas</h2>
      <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let e of donaciones1">
          <div class="ms-2 me-auto">
            <div class="fw-bold">FECHA: {{e.fecha}} </div>
            <button type="button" class="btn btn-primary position-relative m-2">
              {{e.causa}}
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                $ {{e.importe}}
                <span class="visually-hidden"></span>
              </span>
            </button>
          </div>
          <span class="badge bg-primary rounded-pill"></span>
        </li>
      </ol>
    </div>
    
    <div class="col p-5">
      <h2>Ultimas donaciones de Organizaciones</h2>
      <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let e of donaciones2">
          <div class="ms-2 me-auto">
            <div class="fw-bold"><b style="color: rgb(0, 149, 255);">FECHA:</b> {{e.fecha}} </div>
            <div class="fw-bold"><b style="color: rgb(0, 149, 255);">ORG. DONANTE:</b> {{e.nombre}} ({{e.mail}})  </div>
            <button type="button" class="btn btn-warning position-relative m-4">
              {{e.denominacion}}
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                <b style="color: rgb(186, 226, 43);">
                  artículo:
                </b>
                {{e.articulo}} &nbsp;&nbsp;
                <b style="color: rgb(186, 226, 43);">
                  cantidad:
                </b>
                {{e.cantidad}}
                <span class="visually-hidden"></span>
              </span>
            </button>
          </div>
          <span class="badge bg-primary rounded-pill"></span>
        </li>
      </ol>
    </div>
  </div>
</div>
