<h2>Ultimas donaciones anonimas</h2>

<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let e of donaciones">
        <div class="ms-2 me-auto">
            <div class="fw-bold">FECHA: {{e.fecha}} </div>
            <button type="button" class="btn btn-primary position-relative m-2">
              {{e.causa}}
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    $ {{e.importe}}
                  <span class="visually-hidden"></span>
                </span>
              </button>
        </div>
        <span class="badge bg-primary rounded-pill"></span>
    </li>
</ol>
