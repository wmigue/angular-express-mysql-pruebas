<div class="container">
    <div class="modal1">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="usuario.nombre">
        <label>Apellido</label>
        <input type="text" name="apellido" class="form-control" [(ngModel)]="usuario.apellido">
        <input type="hidden" name="created_at" class="form-control" [(ngModel)]="usuario.created_at">
        <button id="boton"type="button" class="btn btn-primary btn-sm"(click)="saveUsuario()">Guardar</button>
    </div>
</div>
