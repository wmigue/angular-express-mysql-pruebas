<div class="contenedor">
    <div class="card contenido" style="width: 35rem; margin: 0 auto;">
        <div class="card-body text-center tituloBody">
        </div>
        <h3>Registrarse</h3>

        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="usuario" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombrePropio" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" placeholder="E-mail">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="taller" class="col-sm-2 col-form-label">Taller</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="taller" placeholder="Taller">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="fecha" placeholder="Fecha">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary text-right btnguardar">Guardar cambios</button>
                    </div>
                
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="btnCancelar" class="btn btn-primary text-right btnguardar">Cancelar</button>
                    </div>
                
                </div>
           
            </form>

        </div>

    </div>

</div>
